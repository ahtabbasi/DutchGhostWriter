<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="roundedRect">
      <rect width="100" height="100" rx="16" ry="16"/>
    </clipPath>
  </defs>
  <g clip-path="url(#roundedRect)">
    <!-- Dutch Flag: Red, White, Blue horizontal stripes -->
    <rect x="0" y="0" width="100" height="33.33" fill="#AE1C28"/>
    <rect x="0" y="33.33" width="100" height="33.33" fill="#FFFFFF"/>
    <rect x="0" y="66.66" width="100" height="33.34" fill="#21468B"/>
  </g>
  <!-- Subtle rounded border -->
  <rect width="100" height="100" rx="16" ry="16" fill="none" stroke="#00000020" stroke-width="2"/>
</svg>
